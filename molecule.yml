---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# I have no idea how this passes travis since it requires docker in docker
# but somehow it does ¯\_(ツ)_/¯
# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: celery

docker:
  containers:
  - name: celery
    image: openmicroscopy/centos-systemd-ip
    image_version: 0.1.0
    privileged: True

verifier:
  name: testinfra
